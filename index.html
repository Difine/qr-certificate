<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал государственных услуг Российской Федерации</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="https://www.gosuslugi.ru" class="logo">
                <img src="/img/logo.PNG" alt="Логотип">
            </a>
            <div class="change_lang">
                <img src="/img/change_lang.PNG" alt="">
            </div>
        </div>
        <div class="certificate">
            <img src="/img/certificate.PNG" alt="" class="certificate_img">
        </div>
        <div class="data_expires">
            <span class="data-expires">Действует до: 09.06.2022</span>
        </div>
        <div class="wrap_userdata">
            <div class="user_data">
                <div class="user_name">К****** Д****** А************</div>
                <div class="user_dob">Дата рождения: <span class="gray">10.05.1999</span></div>
                <div class="user_pass">Паспорт: <span class="gray">36** ***786</span></div>
            </div>
        </div>
        <div class="btn">
            <a href="https://www.gosuslugi.ru" class="btn_close">Закрыть</a>
        </div>



    </div>
</body>
</html>
